<table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <th scope="row">{{el.id}}</th>
        <td>{{el.taskName}}</td>
        <td>{{el.description}}</td>
        <td>{{el.taskData}}</td>
        <td>{{el.beginTime}}</td>
        <td>{{el.endTime}}</td>
      </tr>
    </tbody>
  </table>
