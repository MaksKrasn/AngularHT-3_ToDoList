<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">×</span>
  </button>
  <h4 class="modal-title w-100" id="myModalLabel">{{((selectedTask != null)? selectedTask.taskName: "Новая задача")}}</h4>
</div>
<div class="modal-body">
  <form><div class="input-group mb-3 md-form">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Название задачи</span>
    </div>
    <input mdbValidate type="text" class="form-control" aria-label="Sizing example input" [formControl] = "viewFormTaskName" aria-describedby="inputGroup-sizing-default" (value)="selectedTask.taskData">
    <mdb-error *ngIf="viewFormTaskName.invalid && (viewFormTaskName.dirty || viewFormTaskName.touched)">Поле не может быть пустым</mdb-error>
  </div>
  <div class="input-group mb-3 md-form">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Описание</span>
    </div>
    <input mdbValidate type="text" class="form-control" aria-label="Sizing example input" [formControl] = "viewFormDescription" aria-describedby="inputGroup-sizing-default" (value)="selectedTask.taskData">
    <mdb-error *ngIf="viewFormDescription.invalid && (viewFormDescription.dirty || viewFormDescription.touched)">Поле не может быть пустым</mdb-error>
  </div>
    <div class="input-group mb-3 md-form">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Дата</span>
      </div>
      <input mdbValidate type="text" class="form-control" aria-label="Sizing example input" [formControl] = "viewFormTaskData" aria-describedby="inputGroup-sizing-default" (value)="selectedTask.taskData">
      <mdb-error *ngIf="viewFormTaskData.invalid && (viewFormTaskData.dirty || viewFormTaskData.touched)">Дата должна быть в формате DD.MM.YYYY</mdb-error>
    </div>
    <div class="input-group mb-3 md-form">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Время начала</span>
      </div>
      <input mdbValidate type="text" class="form-control" aria-label="Sizing example input" [formControl] = "viewFormBeginTime" aria-describedby="inputGroup-sizing-default" (value)="selectedTask.beginTime">
      <mdb-error *ngIf="viewFormBeginTime.invalid && (viewFormBeginTime.dirty || viewFormBeginTime.touched)">Время должно быть в формате hh:mm</mdb-error>
    </div>
    <div class="input-group mb-3 md-form">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Время окончания</span>
      </div>
      <input mdbValidate type="text" class="form-control" aria-label="Sizing example input" [formControl] = "viewFormEndTime" aria-describedby="inputGroup-sizing-default" (value)="selectedTask.beginTime">
      <mdb-error *ngIf="viewFormEndTime.invalid && (viewFormEndTime.dirty || viewFormEndTime.touched)">Время должно быть в формате hh:mm</mdb-error>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
  <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="onClickSave()">Save!</button>
</div>
<button type="button" mdbBtn color="link" *ngIf="isEdit" (click)="onClickRemove()">Удалить задачу</button>
